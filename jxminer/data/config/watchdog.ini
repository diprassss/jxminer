[settings]
enable: true

# Time in seconds for the checking loop delay
tick: 600

# the maximum retry for soft miner rebooting by killing the process and restart it again before going
# to full machine reboot forcefuly
maximum_retry: 3

# The minimum hashrate to check for, the watchdog only compares the number regardless of KHZ or MHZ value
# Different miner will produce different hashrate value. Set this to false to disable this feature
minimum_hashrate: false
