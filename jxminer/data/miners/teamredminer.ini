[settings]
executable: teamredminer
options: -a {teamredminer_algo}
         -o {url}
         -u {wallet}
         -p {password}
         - l 1
         --no_gpu_monitor
         --init_style=3

algo:   lyra2z,
        phi2,
        cryptonight7,
        lyra2rev3

# Optimized for RXVEGA
# --cn_config 16+14

# Optimized for RX580
# --cn_config 8+8

[cryptonight7]
options: -a {teamredminer_algo}
         -o {url}
         -u {wallet}
         -p {password}
         - l 1
         --no_gpu_monitor
         --init_style=3
         --cn_config 8+8
         --api_listen=127.0.0.1:4028
